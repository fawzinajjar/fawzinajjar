<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://use.fontawesome.com/21abd034e1.js"></script>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8" />

    <!-- Make the page mobile compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Allow installing the app to the homescreen -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Description for crawlers -->
    <meta
      name="Description"
      content="some description that i haven't yet thought about."
    />
    <!-- <link rel="icon" href="/favicon.ico" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap"
      rel="stylesheet"
    />
    <title>Pro Mindset Inc.</title>
  </head>

  <body style="margin: 0">
    <!-- Display a message if JS has been disabled on the browser. -->
    <noscript>
      If you're seeing this message, that means
      <strong>JavaScript has been disabled on your browser</strong>, please
      <strong>enable JS</strong> to make this app work.
    </noscript>

    <!-- The app hooks into this div -->
    <div id="app"></div>
  </body>
</html>
